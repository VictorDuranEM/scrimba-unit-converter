<!DOCTYPE html>

<html>

	<head>
		<link rel="stylesheet" href="index.css">
		<script defer src="index.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="top">
				<h1 class="title">Metric/Imperial Unit Conversion</h1>
				<input type="text" id="unit-input" class="unit-input" value="20">
				<button id="convert-btn" class="convert-btn">Convert</button>
			</div>
			<div class="bottom">
				<div class="bottom-section">
					<p class="bottom-section-title">Length (Meter/Feet)</p>
					<p id="length-output" class="bottom-section-content"></p>
				</div>
				<div class="bottom-section">
					<p class="bottom-section-title">Volume (Liters/Gallons)</p>
					<p id="volume-output" class="bottom-section-content"></p>
				</div>
				<div class="bottom-section">
					<p class="bottom-section-title">Mass (Kilograms/Pounds)</p>
					<p id="mass-output" class="bottom-section-content"></p>
				</div>
			</div>
		</div>
	</body>

</html>
